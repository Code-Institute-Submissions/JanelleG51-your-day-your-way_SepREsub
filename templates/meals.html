{% extends "base.html" %}
{% block content %}



<div class="row">
    <div class="col s12">
        <h3 class="center-align">Meals</h3>
    </div>
</div>


<section>
    <div class="row">
        {% for meal in meals %}
        <div class="col s12 m8 offset-m2">
            <div class=" card medium">
                <div class="card-image">
                    <img src="{{ meal.image_url }}">
                    <span class="card-title">{{ meal.meal_category }}</span>
                </div>
                <div class="card-content">
                    <span class="card-title">{{ meal.recipe_name }}</span>
                    <p>Prep time: {{ meal.prep_time }} mins<span>Cook time: {{ meal.cook_time }} mins</span></p>
                    
                    <p>Servings: {{ meal.servings }}</p>
                </div>
                <div class="card-action">
                    <a href="#">Full Recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>




{% endblock %}
