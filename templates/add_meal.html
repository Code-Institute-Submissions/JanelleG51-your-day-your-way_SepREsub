{% extends "base.html" %}
{% block content %}

<h3 class=" center-align">Add Meal</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_meal') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class=""></i>
                <select id="meal_category" name="meal_category" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in meal_categories %}
                    <option value="{{ category.meal_category }}">{{ category.meal_category }}</option>
                    {% endfor %}
                </select>
                <label>Meal Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class=""></i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class=""></i>
                <input id="prep_time" name="prep_time" type="text" class="validate">
                <label for="prep_time">Prep Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class=""></i>
                <input id="cook_time" name="cook_time" type="text" class="validate">
                <label for="cook_time">Cook Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class=""></i>
                <input id="servings" name="servings" type="text" class="validate">
                <label for="servings">Servings</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class=""></i>
                <input id="ingredients" name="ingredients" type="text" class="validate">
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class=""></i>
                <input id="method" name="method" type="text" class="validate">
                <label for="method">Method</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit">
                    Add Meal
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
