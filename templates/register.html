{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<h3>Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s6">
                    <i class=""></i>
                    <input id="first_name" name="first_name" type="text" minlength="1" maxlength="15"
                        pattern="^[a-zA-Z0-9]{1,15}$" class="validate" required>
                    <label for="first_name"><i class="fas fa-pen"></i> First Name</label>
                </div>
                <div class="input-field col s6">
                    <i class=""></i>
                    <input id="last_name" name="last_name" type="text" minlength="1" maxlength="15"
                        pattern="^[a-zA-Z0-9]{1,15}$" class="validate" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class=""></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username"><i class="fas fa-user-check"></i> Username</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class=""></i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email"><i class="far fa-envelope"></i> Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class=""></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="col s12 btn-small">
                    Register <i class="fas fa-user-plus right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('login') }}" class="login">Log In</a>
        </p>
    </div>
</div>


{% endblock %}
