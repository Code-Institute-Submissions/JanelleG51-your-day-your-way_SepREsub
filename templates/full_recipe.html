{% extends "base.html" %}
{% block content %}

<section class="container">
    <div class="row">
        <h3 class="card-title">{{ meal.recipe_name }}</h3>
        <p><span>Prep time: {{ meal.prep_time }} mins</span><span>Cook time: {{ meal.cook_time }} mins</span><span>Servings: {{ meal.servings }}</span></p>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <img class="full-recipe-image" src="{{ meal.image_url }}">
                    <span class="card-title">{{ meal.meal_category }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6">
            <h3>Ingredients</h3>
        </div>
        <div class="col s12 m6">
            <h3>Method</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>Added by: {{ meal.created_by }}</p>
        </div>
    </div>




</section>



{% endblock %}
