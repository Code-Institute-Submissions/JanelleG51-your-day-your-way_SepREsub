{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<h3>Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class=""></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username"><i class="fas fa-user-plus"></i> Username</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class=""></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password"><i class="fas fa-lock-open"></i> Password</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="col s12 btn-small">
                    Log In <i class="fas fa-sign-in-alt right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="login">Register Account</a>
        </p>
    </div>
</div>


{% endblock %}
