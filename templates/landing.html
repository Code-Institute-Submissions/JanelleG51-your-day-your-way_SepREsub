<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan your workouts and your meals your way in one easy place">
    <meta name="keywords"
        content="health, workouts, meals, meal planner, workout planner, eat well, live well, diet, exercise">
    <meta name="author" content="Janelle MacMillan">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"
        type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="shortcut icon" type="image/jpg" href="">
    {% block styles %}
    {% endblock %}
    <title>Your Day, Your Way</title>
</head>

<body>

    <video id="background-video" src="{{ url_for('static', filename='video/workout-in-mountains-hero.mp4') }}" autoplay
        playsinline muted></video>

    <header id="viewport-header" class="row">
        <div class="col">
            <h1 class="main-heading">
                Your Day
                <span>Your Way</span>
            </h1>
            <div><a href="{{ url_for('register') }}" class="btn">Register</a>
                <span class="sr-only">Register</span></div>
            <div><a href="{{ url_for('login') }}" class="btn">Login</a>
                <span class="sr-only">Login</span></div>
        </div>
    </header>

    <main class="container landing-page-container">
        <div class="row">
            <p>
                paragraph
                more paragraph
                more paragraph
            </p>
        </div>
    </main>


    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
